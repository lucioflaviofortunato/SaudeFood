<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>SaudeFood</title> 
 <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
 <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>        
           
            <img th:src="@{/imagens/logo.PNG}" id="imgLogotipoSitema" >
       
        </div>
        
        <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
            <span th:text="'Ola, ' + ${#authentication.principal.usuario.nome}"></span><br/>
            
            
        </div>
    </header>
    <br/><br/>       
   
    <div>
        <h1>Pedido</h1><br/><br/>
        
        
        <div id="divMensagemDesucesso" th:if="${msg != null}">
        <span th:text="${msg}"></span>
        </div>

        <form method="POST" th:action="@{/restaurante/pedido/proximoStatus}">
            <input type="hidden"  name="pedidoId" th:value="${pedido.id}"><br/>
            <input type="submit" th:value="'Status: ' + ${pedido.status.descricao}" th:disabled="${pedido.status.ultimo}" /><br/>
        </form>
    </div>
    
    
     <br/><br/>
     
     <div>
        <span >Data</span><br/>
        <span th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span><br/>
    </div>
    <br/><br/>
     
     
    <div>
        <span th:text="${pedido.cliente.nome}"></span><br/>
        <span th:text="'CEP: ' + ${pedido.cliente.formattedCep}"></span><br/>
    </div>
    <br/><br/>

    <div th:each="item : ${pedido.itens}">
        <span th:text="${item.itemCardapio.nome}"></span><br/>
        <span th:text="'Quantidade: ' + ${item.quantidade}"></span><br/>
        <span th:text="${item.observacoes}"></span><br/>
        <span th:text="${#numbers.formatCurrency(item.itemCardapio.preco)}"></span>
    </div>
    <br/><br/>
      

    <div>
        <span>Taxa de entrega</span><br/>
        <span th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span><br/>
    </div>
    <br/><br/>

    <div>
        <span>Total</span><br/>
        <span th:text="${#numbers.formatCurrency(pedido.total)}"></span><br/>
    </div>
    <br/>
     <input type="button" value="Voltar" th:onclick="'location.href=\' ' + @{/restaurante/home} + '\';'"/>

     <!--Róda pé inicio-->
    
</body>

</html>
