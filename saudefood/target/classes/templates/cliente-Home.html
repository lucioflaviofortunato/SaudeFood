<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>SaudeFood</title> 
 <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
 <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
            <img th:src="@{/imagens/logo.PNG}" id="imgLogotipoSitema" >
        </a>
        </div>
        
        <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
            <span th:text="'Ola, ' + ${#authentication.principal.usuario.nome}"></span>
            <br>
            
        </div>
    </header>
    <br/><br/>       
    <!--cabecalho fim-->

    <div>
        <h1>É Hora de Rangar !</h1>
        <form method="POST" action="">
            <fieldset>
                <label for="busca">Buscar :</label><br/>
                <input type="text" name="busca" id="busca" placeholder="Buscar..."/>
                <input type="button" value="Procurar" onclick=" location.href = 'clienteBusca.html';"/>
            </fieldset>

        </form>
    </div>

    <div id="divCategoriasComidaGeral">
        <div id="divCategoriaComidasOpcao" th:each="categoria : ${categorias}">
            <a href="#">
                <img th:src="@{/images/categoria/} + ${categoria.imagem} " id="imgCategoriaComida"><br/>
                <span th:text="${categoria.nome}"></span>
            </a>
        </div>
                
    </div>

   

    <div>
        <h1>Ultimos Pedidos</h1>
        <input type="button" value="#45886 McBlunalds"/><br/>
        <input type="button" value="#68978 blue pizza"/><br/>
        <input type="button" value="#79667 hard blue"/><br/>
    </div>

    <div>
        <h1>Conta</h1>
        <input type="button" value ="Meus Dados" th:onclick="'location.href=\'' + @{/cliente/edit} + '\';'"/><br/>
        <input type="button" value="Sair" th:onclick="'location.href=\'' + @{/logout} + '\';'"/><br/>
    </div>

     <!--Róda pé inicio-->
    
</body>

</html>
