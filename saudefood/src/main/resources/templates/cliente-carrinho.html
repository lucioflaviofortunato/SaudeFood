<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>SaudeFood</title> 
 <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
 <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>        
           
            <img th:src="@{/imagens/logo.PNG}" id="imgLogotipoSitema" >
       
        </div>
        
        <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
            <span th:text="'Ola, ' + ${#authentication.principal.usuario.nome}"></span><br/>
             
            <div th:if="${session.carrinho != null}" style="display : inline;">
            
            <a th:href="@{/cliente/carrinho/visualizar}"> <img th:src="@{/imagens/bf_iconeCarrinho.png}" id="imgIconeCarrinho"> </a>
            
            </div>       
            
        </div>
    </header>
    <br/><br/>  
    <!--cabecalho fim-->
    
     <div id="divMensagemDeErro" th:if="${msg !=null}">
    	<span th:text="${msg}"></span>
    </div>
    
    <div> 
    
        <h1>SEU PEDIDO</h1>
        <img th:if="${carrinho.restaurante != null}" th:src="@{/images/logotipo/} + ${carrinho.restaurante.logotipo}" 
        id="imgRestauranteOpcao"/>
    </div>
    <br/><br/>


    <div th:each="item : ${carrinho.itens}">
        <span th:text="${item.itemCardapio.nome}"></span><br/>
        <span th:text="'Qtd: ' + ${item.quantidade}"></span><br/>
        <span th:text="${item.observacoes}"></span><br/>
        <span th:text="${#numbers.formatCurrency(item.preco)}"></span><br/><br/>
        <input type="button" value="Remover" th:onclick="'location.href=\'' + @{/cliente/carrinho/remover} + '?itemId=' + ${item.itemCardapio.id} + '\';'"/>
        <br/><br/>
    </div>
		
	<div th:if="${carrinho.vazio()}">	
	<span>O carrinho não possui itens</span>
	 <br/><br/>
	</div>
    
	<div th:if="!${carrinho.vazio()}">
	    <div>
	        <span>Taxa de Entrega</span><br/>
	        <span th:text="${#numbers.formatCurrency(carrinho.restaurante.taxaEntrega)}"></span>
	    </div>
	    <br/><br/>
	
	    <div>
	        <span>Total</span>
	        <span th:text="${#numbers.formatCurrency(carrinho.getPrecoTotal(true))}"></span>
	    </div>
	    <br/><br/>
		
		<form  method="post" th:action="@{/cliente/pagamento/pagar}">
		    <div>
		        <span>Cartao de Credito</span><br/>
		        <input type="text" name = "numCartao" onkeypress="return isNumberKey(event)"/>
		    </div>   	
	        <input type="submit" value="Enviar pedido"/><br/>
        </form>      
        
        
        </div>
        
        
        <div>               
          <input type="button" value="Voltar" th:onclick="'location.href=\' ' + @{/cliente/home} + '\';'"/>
        </div>
    
		

    <!--Róda pé inicio-->
    
</body>

</html>
