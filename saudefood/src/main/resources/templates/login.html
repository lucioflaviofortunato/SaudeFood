<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>SaudeFood</title> 
 <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>
            <a href="">
            <img th:src="@{/imagens/logo.PNG}" id="imgLogotipoSitema"/>
        </a>
        </div>
    </header>
    <br/><br/>
    <!--cabecalho fim-->

    <div>
         <img th:src="@{/imagens/bf_iconeUsuario.png}" id="imgIconeUsuario"/>
         <h1>Autenticação</h1>
         <form method="POST" th:action="@{/login}">
             <fieldset>
            <input type = "text" name = "username" placeholder="E-mail">
            <input type = "password" name = "password" placeholder="Senha..."><br/><br/>
            <input type = "submit" value= "Entrar" />
        </fieldset>
         </form>
         <br/>

         <div id= "divMensagemDeErro" th:if="${msg != null}">
             <span th:text="${msg}"></span>
         </div><br/>            
            
            <form method="get" th:action="@{/public/cliente/new}">
            	<input type="submit" value="Gostaria de criar minha conta de Cliente"/>
            </form>
            
            <form method="get" th:action="@{/public/restaurante/new}">
            	<input type="submit" value="Gostaria de criar minha conta de restaurante"/>
            </form>
                       	
    </div>
    
    <!--Róda pé inicio-->
    
</body>

</html>
