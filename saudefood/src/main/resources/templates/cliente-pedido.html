<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
 <title>SaudeFood</title> 
 <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}">
 <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliarDeAlinhamentoVertical"></span>        
           
            <img th:src="@{/imagens/logo.PNG}" id="imgLogotipoSitema" >
       
        </div>
        
        <div id="divUsuarioLogado" th:if="${#authentication.principal != 'anonymousUser'}">
            <span th:text="'Ola, ' + ${#authentication.principal.usuario.nome}"></span><br/>
             
            <div th:if="${session.carrinho != null}" style="display : inline;">
            
            <a th:href="@{/cliente/carrinho/visualizar}"> <img th:src="@{/imagens/bf_iconeCarrinho.png}" id="imgIconeCarrinho"> </a>
            
            </div>       
            
        </div>
    </header>
    <br/><br/>        
    <!--cabecalho fim-->
    <div>
        <h1>SEU PEDIDO</h1>
       <input type="button" value="Refazer Pedido" th:onclick="'location.href =\' '+ @{/cliente/carrinho/refazerCarrinho} + '?pedidoId=' + ${pedido.id} + '\';'"/>
    </div>
    <br/><br/>
    
    <div id="divMensagemDeErro">
   		<span th:text="'STATUS: ' + ${pedido.status.descricao}"></span>
    </div>
		<div id="divRestauranteOpcao">
		<img th:src="@{/images/logotipo/} + ${pedido.restaurante.logotipo}"  id="imgRestauranteOpcao"/>
		</div>

    <div th:each="item : ${pedido.itens}">
        <span th:text="${item.itemCardapio.nome}"></span><br/>
        <span th:text="'Qtd: ' + ${item.quantidade}"></span><br/>
        <span th:text="${item.observacoes}"></span><br/>
        <span th:text="'Calorias : ' + ${item.itemCardapio.calorias}"></span><br/>
        <span th:text="${#numbers.formatCurrency(item.preco)}"></span><br/><br/>
       
        <br/><br/> 
        
        
    </div>
    
    <div>
      
    </div>
    
    
    <br/><br/>
    

    <div>
        <span>Taxa de Entrega</span><br/>
        <span th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span>
    </div>
    <br/><br/>

    <div>
        <span>Total</span>
        <span th:text="${#numbers.formatCurrency(pedido.total)}"></span>
    </div>
    <br/><br/>


    <div>
        <input type="button" value="Voltar" th:onclick="'location.href=\' ' + @{/cliente/home} + '\';'"/>
    </div>


    <!--Róda pé inicio-->
    
</body>

</html>
